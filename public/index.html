<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mike Meding</title>
    <!--CSS-->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-yeti.css"/>
    <!--JS-->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

    <script src="app.js"></script>
</head>
<body ng-app="mainSite">
<div class="container" ng-controller="MainSiteController">
    <h3>Posts</h3>
    <ul ng-repeat="item in stuff">
        <li>{{item._id}} , {{item.title}},&nbsp;<button class="btn btn-danger" ng-click="removePost(item)">x</button></li>
    </ul>

    <form>
        <label for="newItem">Add Another Item</label>
        <input type="text" id="newItem" ng-model="title"/>
        <button class="btn btn-default" ng-click="addNewPost(title)">Submit</button>
    </form>

    <form action="http://localhost:3000/uploadPhoto" method="POST" enctype="multipart/form-data">
        Select an image to upload:
        <input type="file" name="image">
        <input type="submit" value="Upload Image">
    </form>

    <button class="btn btn-default" ng-click="getAllPhotos()">get all photos</button>
    <img class="img-responsive img-thumbnail" ng-src="photos/{{photo}}" ng-repeat="photo in fileList">
</div>
</body>
</html>
